<!DOCTYPE html>
<html>
<head>
	<script src=/bower_components/angular/angular.js></script>
	<script src=/bower_components/angular-ui-tree/dist/angular-ui-tree.js></script>
	<link rel=stylesheet href=/bower_components/angular-ui-tree/dist/angular-ui-tree.css>
	<link rel=stylesheet href=web-editor.css>
	<script src=/bower_components/node-htmlparser/lib/htmlparser.js></script>
	<script src=/web-editor.js></script>
</head>
<body ng-app=. ng-controller=.>
	<web-editor ng-model=html></web-editor>
	<script>
		var builder = new Tautologistics.NodeHtmlParser.HtmlBuilder(angular.noop);
		var parser = new Tautologistics.NodeHtmlParser.Parser(builder);
		angular.module('.', ['web-editor'])
			.controller('.', function ($scope, $http) {
				$http.get("html.html").then(function (response) {
					parser.parseComplete(response.data);
					$scope.html = builder.dom;
				});
			});
	</script>
</body>
</html>
